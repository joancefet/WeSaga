<!-- 
#
# TEMPLATE: buzz
#
# -->
<template name="buzz">

	{{> preloader}}
	
	<body class="fixed-sidebar">

		<!-- Navigation -->
			{{> account_navigation}}
		<!-- Navigation -->

		<!-- Main Wrapper -->
		<div id="wrapper">	
			<div class="content animate-panel">
				<div class="row">
					
					<div class="content animate-panel">	
					
						<div class="col-md-8">
						

							<div class="hpanel hblue">
								<div class="panel-body">
									<form class="new-post" autocomplete="off">
										<div class="input-group">
											<input type="text" class="form-control" name="newPostContent" placeholder="Add something to the Office Buzz!"> 
											<span class="input-group-btn"> 
												<button type="submit" class="btn btn-primary">Post!</button> 
											</span>
										</div>
									</form>
								</div>
							</div>
					
							<!-- POSTS BY COLLEAGUES -->
							<div id="posts">
							
								{{#each colleagues_post}}
									
									<div class="hpanel hblue">
										<div class="panel-body">
											<div class="media social-profile clearfix">
												<a class="pull-left" href="/people/{{slug owner_username}}">
													{{#if HasOwnerAvatar}}
														<img alt="logo" class="img-circle m-b" src="{{owner_avatar}}" width=100 height=100 />
													{{else}}
														<img alt="logo" class="img-circle m-b" src="/images/default.jpg" width=100 height=100 />
													{{/if}}
												</a>
												<div class="media-body">
													<h5 class="m-t-md">
														<span class="capitalize">{{owner_fullname}}</span>
													</h5>
													<small> <time class="text-muted timeago" datetime="{{timeAgo}}">{{timeAgo}}</time></small>
												</div>
											</div>
											<div class="social-content m-t-md">
												{{content}}
											</div>
										</div>
										
										<!-- CHATS -->
										<div class="panel-footer">
										
											{{#each desk_comments}}
												<div class="social-talk">
													<div class="media social-profile clearfix">
														<a class="pull-left" href="/people/{{slug owner_username}}">
															<img src="{{owner_avatar}}" alt="profile-picture">
														</a>
														<div class="media-body">
															<span class="font-bold">
																<span class="capitalize">
																	<a href="/people/{{slug owner_username}}">
																		{{owner_fullname}}
																	</a>
																</span>
															</span>
															<small> <time class="text-muted timeago" datetime="{{timeAgo}}">{{timeAgo}}</time></small>
															<div class="social-content">
																{{content}}  
															</div>
														</div>
													</div>
												</div>
											{{/each}}	
											
											<div class="social-form">
												<form name="comment" class="comment" autocomplete="off"> 
													<input type="hidden" name="parent_id" value="{{_id}}" />
													<input type="text"   name="content" class="form-control" placeholder="Your comment" />
												</form>
											</div>
											
										</div>
										<!-- CHATS -->
										
									</div>
									
								 {{/each}}
							</div>
							<!-- POSTS BY COLLEAGUES -->
						</div>
						
						<!-- ADS CONTAINER -->
						<div class="col-md-4">
					
							<div class="col-lg-12">
								<div class="hpanel hblue">
									<div class="panel-body">
									
										<center>
									
											<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
											<!-- Sky2: Large Rectangle -->
											<ins class="adsbygoogle"
												 style="display:inline-block;width:336px;height:280px"
												 data-ad-client="ca-pub-5191331981474706"
												 data-ad-slot="2816270978"></ins>
											<script>
											(adsbygoogle = window.adsbygoogle || []).push({});
											</script>
											
										</center>

									</div>
								</div>
							</div>
							
							<div class="col-lg-12">
								<div class="hpanel hblue">
									<div class="panel-body">
									
										<center>
										
											<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
											<!-- Sky2: Skyscraper -->
											<ins class="adsbygoogle"
												 style="display:inline-block;width:300px;height:600px"
												 data-ad-client="ca-pub-5191331981474706"
												 data-ad-slot="1339537771"></ins>
											<script>
											(adsbygoogle = window.adsbygoogle || []).push({});
											</script>
											
										</center>
										
									</div>
								</div>
							</div>
							
							<div class="col-lg-12">
								<div class="hpanel hblue">
									<div class="panel-body">
									
										<center>
										
											<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
											<!-- Sky2: Large Rectangle -->
											<ins class="adsbygoogle"
												 style="display:inline-block;width:336px;height:280px"
												 data-ad-client="ca-pub-5191331981474706"
												 data-ad-slot="2816270978"></ins>
											<script>
											(adsbygoogle = window.adsbygoogle || []).push({});
											</script>
											
										</center>
										
									</div>
								</div>
							</div>
							
						</div>	
						<!-- ADS CONTAINER -->
							
					</div>
					
					
				</div>
			</div>
		</div>
		<!-- Main Wrapper -->
	
	</body>

</template>
