<!-- 
#
# TEMPLATE: GROUPS
#
# -->
<template name="group_articles"> 

	{{> preloader}}
		
		<!-- Navigation -->
			{{> account_navigation}}
		<!-- Navigation -->

		<!-- Main Wrapper -->
		<div id="wrapper">		
			<div class="content animate-panel">
				<div class="row">
				
					<!-- GROUPS LIST MANAGER -->
					<div class="col-lg-8">
					
						<div class="hpanel">
							<div class="panel-body">
								
								<div class="row">
									<div class="col-md-9">
									
										<a href="/group/{{group_slug}}/desk" class="btn btn-primary">
											<i class="fa fa-id-card" aria-hidden="true"></i> Desk
										</a>
										{{#if user_role_is_member}}
											<a href="/group/{{group_slug}}/projects" class="btn btn-primary">
												<i class="fa fa-briefcase" aria-hidden="true"></i> Projects
											</a>
											<a href="/group/{{group_slug}}/people" class="btn btn-primary">
												<i class="fa fa-address-book-o" aria-hidden="true"></i> People
											</a>
										{{/if}}
										<a href="/group/{{group_slug}}/articles" class="btn btn-info">
											<i class="fa fa-file-text-o" aria-hidden="true"></i> Articles
										</a>
										{{#if user_role_is_member}}
											<br />
											<br />
											<a href="/group/{{group_slug}}/articles/manager/" class="btn btn-sm btn-primary">
												<i class="fa fa-file-text-o" aria-hidden="true"></i> Create New Article
											</a>
										{{/if}}
										
									</div>
									
									<div class="col-md-3">
									
										<form class="search_start">
											<div class="input-group">
												<input class="form-control search_value" type="text" placeholder="Search...">
												
												<div class="input-group-btn ">
													<button type="submit" class="btn btn-default">
														<i class="fa fa-search"></i>
													</button>
												</div>
												
											</div>
											
											<!-- <div class="search_clear btn btn-primary">Clear Results</div> -->
										</form>
									
									</div>
								</div>
								
							</div>
						</div>
						
						<div class="row row_equalize_height">
						
							{{#each article_in_group}}
								<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
									<div class="hpanel blog-box">
										<div class="panel-heading">
											<div class="media clearfix">
												<a class="pull-left">
													<img src="{{owner_avatar}}" alt="profile-picture">
												</a>
												<div class="media-body">
													<small>Created by: <span class="font-bold">{{owner_fullname}}</span> </small>
													<br />
													<small>
														<time class="text-muted timeago" datetime="{{timeAgo}}">{{timeAgo}}</time>
													</small>
												</div>
											</div>
										</div>
										<div class="panel-image">
											<a href="/group/{{group_slug}}/article/{{slug}}"> 
												{{#if article_image}}
													<img src="{{article_image}}"  width="100%" />
													{{else}}
													<img src="/images/article_cover_default.jpg"  width="100%" />
												{{/if}}
											</a>
										</div>
										<div class="panel-body">
											<div class="title">
												<h4 class="text-info"><b>{{title}}</b></h4>
												<p>{{content}}</p>
											</div>
											
											<a href="/group/{{group_slug}}/article/{{slug}}" class="btn btn-info btn-block">
												<i class="fa fa-eye"></i> Read
											</a>
											{{#if user_role_is_member}}
												<a href="/group/{{group_slug}}/articles/manager/{{_id}}" class="btn btn-warning btn-block">
													<i class="fa fa-cogs"></i> Edit
												</a>
											{{/if}}
										</div>
										<!-- <div class="panel-footer">
												<span class="pull-right">
													<i class="fa fa-comments-o"> </i> 10 comments
												</span>
											<i class="fa fa-eye"> </i> 62 views
										</div> -->
									</div>

								</div>
							{{/each}}
							
						</div> 
						
					</div> 
					{{> sidebar_right}}
					
				</div>
			</div>
		</div>
		
		<!-- Main Wrapper -->

</template>
