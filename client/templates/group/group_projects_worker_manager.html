
<!-- 
#
# TEMPLATE: GROUPS MANAGER
#
# -->
<template name="group_projects_worker_manager">

	{{> preloader}}
		
		<!-- Navigation -->
			{{> account_navigation}}
		<!-- Navigation -->
		
		<!-- Main Wrapper -->
		<div id="wrapper">		
			<div class="content animate-panel">
				<div class="row">
					
					<div class="col-md-8">
						
						<div class="row">
						
							<div class="col-lg-12">
							
								<div class="hpanel">
									<div class="panel-body">
										
										<div class="row">
											<div class="col-md-9">
											
												<a href="/group/{{group_slug}}/desk" class="btn btn-primary">
													<i class="fa fa-id-card" aria-hidden="true"></i> Desk
												</a>
												<a href="/group/{{group_slug}}/projects" class="btn btn-info">
													<i class="fa fa-briefcase" aria-hidden="true"></i> Projects
												</a>
												<a href="/group/{{group_slug}}/people" class="btn btn-primary">
													<i class="fa fa-address-book-o" aria-hidden="true"></i> People
												</a>
												<a href="/group/{{group_slug}}/articles" class="btn btn-primary">
													<i class="fa fa-file-text-o" aria-hidden="true"></i> Articles
												</a>
												
												<br />
												<br />
												<a href="/group/{{group_slug}}/projects/details/{{the_group_project_id}}" class="btn btn-sm btn-primary">
													<i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i> Return to Project Details
												</a>
												
											</div>
											
											<div class="col-md-3">
											
												<form class="search_start">
													<div class="input-group">
														<input class="form-control search_value" type="text" placeholder="Search...">
														
														<div class="input-group-btn ">
															<button type="submit" class="btn btn-default">
																<i class="fa fa-search"></i>
															</button>
														</div>
														
													</div>
													
													<!-- <div class="search_clear btn btn-primary">Clear Results</div> -->
												</form>
											
											</div>
										</div>
										
									</div>
								</div>
								
								<div class="row">
									<div class="col-md-12">
										<h4 class="text-white search_container_message">The following Members are available</h4>
									</div>
								</div> 
							
								<div class="row search_container">
									{{#if people}}
										{{#each people}}
										<div class="col-lg-3">
											<div class="hpanel hgreen">
												<div class="panel-body">
													
													<a href="/people/{{profile.username}}">
														{{#if profile.avatar}}
															<center>
																<img alt="logo" class="img-circle m-b" src="{{profile.avatar}}" width="100%" style="width:100%; height:205px;"  />
															</center>
														{{else}}
															<center>
																<img alt="logo" class="img-circle m-b" src="/images/default.jpg" width="100%" style="width:100%; height:205px;" />
															</center>
														{{/if}}
													</a>
													
													<h3>
														<center>
															<a href="/people/{{profile.username}}">
																{{profile.name_first}}
																<br />
																{{profile.name_last}}
															</a>
														</center>
													</h3>
													
													{{#if project_worker}}
														<form class="btn-form-top btn-form">
															<input type="hidden" name="user_id" value="{{_id}}" />
															<input type="hidden" name="project_worker_id" value="{{project_worker}}" />
															<input type="hidden" name="the_group_project_id" value="{{the_group_project_id}}" />														
															<input type="hidden" name="action" value="remove_worker" />
															<button type="submit" class="btn btn-block btn-lg btn-danger">
																<i class="fa fa-user-times" aria-hidden="true"></i> Remove Worker
															</button> 
														</form>
													{{else}}
														<form class="btn-form-top btn-form">
															
															<input type="hidden" name="user_id" value="{{_id}}" />
															<input type="hidden" name="the_group_project_id" value="{{the_group_project_id}}" />														
															<input type="hidden" name="action" value="assign_worker" />
															<button type="submit" class="btn btn-block btn-lg btn-success">
																<i class="fa fa-user-plus" aria-hidden="true"></i> Assign Worker
															</button> 
														</form>
													{{/if}}
													
													<hr />
													
													<!-- View Desk -->
													<a href="/people/{{profile.username}}"  class="btn btn-primary btn-block btn-sm">
														<i class="fa fa-id-card" aria-hidden="true"></i> View Desk
													</a>
													
													<button type="submit" class="btn btn-block btn-sm btn-info">
														<i class="fa fa-phone-square" aria-hidden="true"></i> Call
													</button> 
													
													<button type="submit" class="btn btn-block btn-sm btn-info">
														<i class="fa fa-commenting-o" aria-hidden="true"></i> Message
													</button> 
													
													
												</div>
												
											</div>
										</div>
										{{/each}}
									{{else}}
										<h4 class="text-white search_container_message">No Members Found</h4>
									{{/if}}
								</div> 
								
							</div>
							
						</div>
					
					</div>
					
					
				</div>
			</div>
		</div>
		<!-- Main Wrapper -->
		


</template>
