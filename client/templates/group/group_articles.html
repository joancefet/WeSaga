<template name="group_articles"> 

	{{> preloader}}
		
		<!-- Navigation -->
			{{> account_navigation}}
		<!-- Navigation -->

		<!-- Main Wrapper -->
		<div id="wrapper">		
			<div class="content animate-panel">
				<div class="row">
				
					<!-- GROUPS LIST MANAGER -->
					<div class="col-lg-8">
					
						<div class="hpanel">
							<div class="panel-body">
								
								<div class="row">
									<div class="col-md-9">
									
										<a href="/group/{{group_slug}}/desk" class="btn btn-primary">
											<i class="fa fa-id-card" aria-hidden="true"></i> Desk
										</a>
										<a href="/group/{{group_slug}}/projects" class="btn btn-primary">
											<i class="fa fa-briefcase" aria-hidden="true"></i> Projects
										</a>
										<a href="/group/{{group_slug}}/people" class="btn btn-primary">
											<i class="fa fa-address-book-o" aria-hidden="true"></i> People
										</a>
										<a href="/group/{{group_slug}}/articles" class="btn btn-info">
											<i class="fa fa-file-text-o" aria-hidden="true"></i> Articles
										</a>
										
									</div>
									
									<div class="col-md-3">
									
										<form class="search_start">
											<div class="input-group">
												<input class="form-control search_value" type="text" placeholder="Search...">
												
												<div class="input-group-btn ">
													<button type="submit" class="btn btn-default">
														<i class="fa fa-search"></i>
													</button>
												</div>
												
											</div>
											
											<!-- <div class="search_clear btn btn-primary">Clear Results</div> -->
										</form>
									
									</div>
								</div>
								
							</div>
						</div>
						
						<div class="row">
						
							<div class="col-md-3">
								<div class="hpanel blog-box">
									<div class="panel-heading">
										<div class="media clearfix">
											<a class="pull-left">
												<img src="/images/default.jpg" alt="profile-picture">
											</a>
											<div class="media-body">
												<small>Created by: <span class="font-bold">Anna Smith</span> </small>
												<br>
												<small class="text-muted">10.07.2015, 02:12 am</small>
											</div>
										</div>
									</div>
									<div class="panel-image">
										<img class="img-responsive" src="https://www.prestashop.com/blog/en/files/2015/07/blog_post-657x345.jpg" alt="">
										<div class="title">
											<a href="blog_details.html"> <h4>Standard chunk of Lorem Ipsum</h4></a>
											<small>Even slightly believable</small>
										</div>
									</div>
									<div class="panel-body">
										<p>
											Lorem Ipsum which looks reasonable. The generated Lorem Ipsum is therefore always free from repetition, injected humour, or non-characteristic words etc.
										</p>
										<p>
											Etiam aliquam elit vestibulum, convallis risus at, rutrum ex. Aliquam erat volutpat. Morbi blandit nisi a magna vestibulum, eget volutpat risus sodales.
										</p>
										<a href="blog_details.html" class="btn btn-primary btn-xs">Read more</a>
									</div>
									<div class="panel-footer">
											<span class="pull-right">
												<i class="fa fa-comments-o"> </i> 10 comments
											</span>
										<i class="fa fa-eye"> </i> 62 views
									</div>
								</div>

							</div>
							
						</div> 
						
					</div> 
					{{> sidebar_right}}
					
				</div>
			</div>
		</div>
		<!-- Main Wrapper -->

</template>
