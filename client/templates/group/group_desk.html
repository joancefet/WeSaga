<!-- 
#
# TEMPLATE: GROUPS
#
# -->
<template name="group_desk"> 

	{{> preloader}}
		
		<!-- Navigation -->
			{{> account_navigation}}
		<!-- Navigation -->

		<!-- Main Wrapper -->
		<div id="wrapper">		
			<div class="content animate-panel">
				<div class="row">
				
					<!-- GROUPS LIST MANAGER -->
					<div class="col-lg-8">
					
						<div class="hpanel">
							<div class="panel-body">
								
								<div class="row">
									<div class="col-md-9">
									
										<a href="/group/{{group_slug}}/desk" class="btn btn-info">
											<i class="fa fa-id-card" aria-hidden="true"></i> Desk
										</a>
										<a href="/group/{{group_slug}}/projects" class="btn btn-primary">
											<i class="fa fa-briefcase" aria-hidden="true"></i> Projects
										</a>
										<a href="/group/{{group_slug}}/people" class="btn btn-primary">
											<i class="fa fa-address-book-o" aria-hidden="true"></i> People
										</a>
										<a href="/group/{{group_slug}}/articles" class="btn btn-primary">
											<i class="fa fa-file-text-o" aria-hidden="true"></i> Articles
										</a>
										
									</div>
									
									<div class="col-md-3">
									
										<form class="search_start">
											<div class="input-group">
												<input class="form-control search_value" type="text" placeholder="Search...">
												
												<div class="input-group-btn ">
													<button type="submit" class="btn btn-default">
														<i class="fa fa-search"></i>
													</button>
												</div>
												
											</div>
											
											<!-- <div class="search_clear btn btn-primary">Clear Results</div> -->
										</form>
									
									</div>
								</div>
								
							</div>
						</div>
						
						
						{{#if group_desk}}
							{{#with group_desk}}
				
							<div class="col-md-12 social-board">
								<div class="row">
									
									<!-- USER CARD  -->
									<div class="hpanel hgreen">
										<div class="panel-body">
											
											<div class="col-md-4">
												
												<center>
													{{#if profile.avatar}}
														<img alt="logo" class="img-circle m-b" src="{{profile.avatar}}" width="300px" height="300px" />
													{{else}}
														<img alt="logo" class="img-circle m-b" src="/images/default.jpg" width="300px" height="300px" />
													{{/if}}
													<h3>
														<a href="" class="">{{profile.name_first}} {{profile.name_last}}</a>
													</h3>
													
													{{#if noColleagueStatus "notFound"}}
														<form>
															<input type="hidden" name="user_id" value="{{_id}}" />
															<input type="hidden" name="action" value="add" />
															<button type="submit" class="btn btn-info btn-block ">
																<i class="fa fa-handshake-o" aria-hidden="true"></i> Add Colleague
															</button>
														</form>
													{{else}}
														
														{{#each colleagueStatus}}
														
															{{#if checkStatus "accepted"}}
																<form>
																	<input type="hidden" name="post_id" value="{{_id}}" />
																	<input type="hidden" name="owner_id" value="{{owner_id}}" />
																	<input type="hidden" name="action" value="remove" />
																	<button type="submit" class="btn btn-danger btn-block ">
																		<i class="fa fa-handshake-o" aria-hidden="true"></i> Remove Colleague
																	</button> 
																</form>
															{{/if}}
															{{#if checkStatus "request"}}
																<form>
																	<input type="hidden" name="post_id" value="{{_id}}" />
																	<input type="hidden" name="parent_id" value="{{parent_id}}" />
																	<input type="hidden" name="title" value="{{title}}" />
																	<input type="hidden" name="action" value="accept" />
																	<button type="submit" class="btn btn-success btn-block ">
																		<i class="fa fa-handshake-o" aria-hidden="true"></i> Accept
																	</button>
																</form>
															{{/if}}
															{{#if checkStatus "waiting"}}
																<form>
																	<input type="hidden" name="post_id" value="{{_id}}" />
																	<input type="hidden" name="parent_id" value="{{parent_id}}" />
																	<input type="hidden" name="owner_id" value="{{owner_id}}" />
																	<input type="hidden" name="action" value="cancel" />
																	<button type="submit" class="btn btn-warning btn-block ">
																		<i class="fa fa-handshake-o" aria-hidden="true"></i> Cancel Request
																	</button>
																</form>
															{{/if}}
														{{/each}}
														
													{{/if}}
													
													
													<a href="/resume/{{profile.username}}" class="btn btn-primary btn-block">
														<i class="fa fa-graduation-cap" aria-hidden="true"></i> View Resume
													</a>
												</center>
												
											</div>
											
											<div id="aboutUser" class="col-md-4">
												{{{profile.about}}}
											</div>
											
											<div class="col-md-4">
												
												<section id="map">
													
													<div class="pull-right text-muted font-bold m-b-xs">
														{{profile.location_name}}
													</div>
													<div class="map-container">
														{{> googleMap name="profileMap2" options=mapOptions2}}
													</div>
													
												</section>
												
											</div>
												
											
										</div>

									</div>
									<!-- USER CARD -->  
									
									
									<!-- NEW POST -->
									{{#each colleagueStatus}}								
										{{#if checkStatus "accepted"}}
											<div class="hpanel hblue">
												<div class="panel-body">
												
													<div class="col-xs-12 col-md-2">
														<center>
															<img alt="logo" class="img-circle m-b" src="{{currentUser.profile.avatar}}" width=100 height=100 />
														</center>
													</div>
													
													<div class="col-xs-12 col-md-10">
													
														<input type="hidden" name="owner_id" id="owner_id" value="{{../_id}}" />
															
														<textarea required class="form-control newPostContent" name="newPostContent" placeholder="Leave something on this desk" style="width:100%; resize: none; font-size:22px;"></textarea>
														
														<input id="fileInput" name="fileInput" class="form-control input-md"  type="file" multiple style="display:none;">		
														
														<div class="btn btn-outline btn-primary desk_add_media" onClick="$('#fileInput').click();">
															<i class="fa fa-camera" aria-hidden="true"></i>
														</div>											
														
														<button type="submit" class="btn btn-success people_submit_new_post">
															<i class="fa fa-file" aria-hidden="true"></i> Post
														</button>
														
														<br />
														
														<div class="fileInput_count"></div>
														<script>
														
															$("input[name=fileInput]").change(function() {
																var names = [];
																for (var i = 0; i < $(this).get(0).files.length; ++i) {
																	names.push($(this).get(0).files[i].name + ", ");
																}
																$(".fileInput_count").html(names);
															});
														
														</script>
															
													</div>
												</div>
											</div>
									
											<!-- POSTS BY COLLEAGUES -->
											<div id="posts">
											
												{{#each desk_posts}}
													
													<div class="hpanel hblue">
														<div class="panel-body">
															<div class="col-xs-12 col-md-2">
															
																<center>
																	<a class="" href="/people/{{slug owner_username}}">
																		{{#if HasOwnerAvatar}}
																			<img alt="logo" class="img-circle" src="{{owner_avatar}}" width=100 height=100 />
																		{{else}}
																			<img alt="logo" class="img-circle" src="/images/default.jpg" width=100 height=100 />
																		{{/if}}
																	</a>
																	<br />
																	<div class="media-body">
																		<h5 class="m-t-md">
																			<span class="capitalize">{{owner_fullname}}</span>
																		</h5>
																		<small> <time class="text-muted timeago" datetime="{{timeAgo}}">{{timeAgo}}</time></small>
																	</div>
																</center>
															
															</div>
															
															<div class="col-xs-12 col-md-10 well" style="font-size:22px;">
																	{{content}}
															</div>
															
															<div class="col-xs-12 col-md-10" style="font-size:22px;">
																<div class="lightBoxGallery">
																	{{#each post_attachment}}
																		<a href="{{content}}" data-gallery >
																			<img src="{{content}}"  style="width:100%;"/>
																		</a>
																	{{/each}}
																</div>
															</div>
															
														</div>
														
														<!-- CHATS -->
														<div class="panel-footer">
														
															{{#each desk_comments}}
																<div class="social-talk">
																	<div class="media social-profile clearfix">
																		<a class="pull-left" href="/people/{{slug owner_username}}">
																			<img src="{{owner_avatar}}" alt="profile-picture">
																		</a>
																		<div class="media-body">
																			<span class="font-bold">
																				<span class="capitalize">
																					<a href="/people/{{slug owner_username}}">
																						{{owner_fullname}}
																					</a>
																				</span>
																			</span>
																			<small> <time class="text-muted timeago" datetime="{{timeAgo}}">{{timeAgo}}</time></small>
																			<div class="social-content">
																				{{content}}  
																			</div>
																		</div>
																	</div>
																</div>
															{{/each}}	
															
															<div class="social-form">
																<form name="comment" class="comment" autocomplete="off"> 
																	<input type="hidden" name="parent_id" value="{{_id}}" />
																	<input type="text"   name="content" class="form-control" placeholder="Your comment" />
																</form>
															</div>
															
														</div>
														<!-- CHATS -->
														
													</div>
													
												 {{/each}}
											</div>
											<!-- POSTS BY COLLEAGUES -->
										
										{{else}}
										
											To view this persons desk you must be a colleague.
										
										{{/if}}
									{{/each}}

								</div>
							</div>
							
						{{/with}}
					{{else}}
						No one was found by this user name.
					{{/if}}
						
						
					</div>
					{{> sidebar_right}}
					
				</div>
			</div>
		</div>
		<!-- Main Wrapper -->

</template>
