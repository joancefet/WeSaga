<template name="meet">

	{{> preloader}}
	
	<body class="fixed-sidebar">
	
		<!-- Navigation -->
			{{> account_navigation}}
		<!-- Navigation -->

		<!-- Main Wrapper -->
		<div id="wrapper">		
			<div class="content animate-panel">
				<div class="row">
				
					<div class="content animate-panel">		
					
						<div class="col-md-12">
						
							<div class="hpanel hgreen">
								<div class="panel-body">
								
									
									{{#if meeting}}
										{{#with meeting}}
										
											<div id="skyroom_meeting" name="skyroom_meeting" class="skyroom_meeting">
											</div>
								
											<script src="https://jitsi.skyrooms.io/external_api.js"></script>
											<script>
											
												// RUN ON CHROME ONLY
												//if(DetectRTC.browser.name == "Edge" || DetectRTC.browser.name == "IE" || DetectRTC.browser.name == "Opera" || DetectRTC.browser.name == "Safari"){
													
												//	start_meeting = false;
													
												//	if(!ignore_chrome_warning){
														
												//		$(".skyroom_connecting_loader").hide();
												//		$("#skyrooms_requires_chrome").show();
														
														//Edge
												//		if(DetectRTC.browser.name == "Edge" || DetectRTC.browser.name == "IE"){
												//			$("#skyrooms_switch_browser").attr('src', '/wp-content/themes/inspirebook/images/help/browser_ie_chrome.jpg');
												//		}
														
												//	}
												//}
												
												//if(start_meeting || ignore_chrome_warning){
												setTimeout(function(){
													var domain = "jitsi.skyrooms.io";
													var room = "{{_id}}"; 
													var width = "100%";
													var height = 800;
													var htmlElement = document.getElementById("skyroom_meeting"); 
													var api = new JitsiMeetExternalAPI(domain, room, width, height, htmlElement);
												},2000);
													//$(".skyroom_connecting_loader").hide();
													//$(".skyrooms_room_found").show();
													
													setTimeout(function(){
														api.executeCommand('displayName', '{{currentUser.profile.name_first}} {{currentUser.profile.name_last}}');
														api.executeCommand('avatarUrl', 'https://www.skyrooms.io/profileImages/{{currentUser.profile.avatar}}');
													},4000);
												//}
												
											</script>
											
										{{/with}}
									{{else}}
										Meeting Not Found
									{{/if}}
									
								</div>
							</div>
							
						</div>
					</div>
				
				</div>
			</div>
		</div>
		

	</body>

</template>
