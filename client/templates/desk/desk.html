<!-- 
#
# TEMPLATE: desk
#
# -->
<template name="desk">

	{{> preloader}}
	
	<body class="fixed-sidebar">
		
		<!-- Navigation -->
			{{> account_navigation}}
		<!-- Navigation -->

		<!-- Main Wrapper -->
		<div id="wrapper">		
			<div class="content animate-panel">
				<div class="row">
				
					<div class="col-md-8 social-board">
						
						<!-- USER CARD  -->
						
						<div class="col-md-12">
							<div class="hpanel hgreen">
								<div class="panel-body">
									
									<div class="col-md-4">
										
										<center>
											{{#if currentUser.profile.avatar}}
												<img alt="logo" class="img-circle m-b" src="/profileImages/{{currentUser.profile.avatar}}" width="300px" height="300px" />
											{{else}}
												<img alt="logo" class="img-circle m-b" src="/images/default.jpg" width="300px" height="300px" />
											{{/if}}
											<h3>
												<a href="" class="font-uppercase">{{currentUser.profile.name_first}} {{currentUser.profile.name_last}}</a>
											</h3>
											<a class="btn btn-success btn-block" onClick="Router.go('/desk/edit')"><i class="fa fa-cog"></i> Build Profile</a>
											<div class="btn btn-info btn-block"><i class="fa fa-handshake-o" aria-hidden="true"></i> View Resume</div>
										</center>
										
										
									</div>
										
									
									<div id="aboutUser" class="col-md-4">
										<h3>About Me:</h3>
										<!--3 squiggles so that the html is not escaped and formatting can remain!!!-->
										{{{currentUser.profile.aboutUser}}}
									</div>
									
									<div class="col-md-4">
										
										<section id="map">
											<!--Possibly add a show distance button?-->
											<!--<button id="update_location" type="button" class="btn btn-primary btn-xs">Update Location</button>-->
											<div class="pull-right text-muted font-bold m-b-xs">{{currentUser.profile.locName}}</div>
											<div class="map-container">
												{{> googleMap name="profileMap" options=mapOptions}}
											</div>
										</section>
										
									</div>
									
								</div>

							</div>
						</div>
						<!-- USER CARD -->  
						
						
						<!-- NEW POST -->				
						

						<div class="col-lg-12">

							<div class="hpanel hblue">
								<div class="panel-body">
									<form class="new-post" autocomplete="off">
										<div class="input-group">
											<input type="text" class="form-control" name="newPostContent" placeholder="Leave something on your desk."> 
											<span class="input-group-btn"> 
												<button type="submit" class="btn btn-primary">Post!</button> 
											</span>
										</div>
									</form>
								</div>
							</div>
							
						</div>
						
						<div class="col-md-12">
						
							<!-- POSTS BY COLLEAGUES -->
							<div id="posts">
							
								{{#each desk_posts}}
									
									<div class="hpanel hblue">
										<div class="panel-body">
											<div class="media social-profile clearfix">
												<a class="pull-left">
													{{#if HasOwnerAvatar}}
														<img alt="logo" class="img-circle m-b" src="/profileImages/{{owner_avatar}}" width=100 height=100 />
													{{else}}
														<img alt="logo" class="img-circle m-b" src="/images/default.jpg" width=100 height=100 />
													{{/if}}
												</a>
												<div class="media-body">
													<h5 class="m-t-md">
														<span class="capitalize">{{currentUser.profile.fullname}}</span>
													</h5>
													<small> <time class="text-muted timeago" datetime="{{timeAgo}}">{{timeAgo}}</time></small>
												</div>
											</div>
											<div class="social-content m-t-md">
												{{content}}
											</div>
										</div>
										
										<!-- CHATS -->
										<div class="panel-footer">
										
											{{#each desk_comments}}
												<div class="social-talk">
													<div class="media social-profile clearfix">
														<a class="pull-left">
															<a href="/people/{{owner_username}}">
																<img src="{{owner_avatar}}" alt="profile-picture">
															</a>
														</a>
														<div class="media-body">
															<span class="font-bold">
																<span class="capitalize">
																	<a href="/people/{{owner_username}}">
																		{{owner_fullname}}
																	</a>
																</span>
															</span>
															<small> <time class="text-muted timeago" datetime="{{timeAgo}}">{{timeAgo}}</time></small>
															<div class="social-content">
																{{content}}  
															</div>
														</div>
													</div>
												</div>
											{{/each}}	
											
											<div class="social-form">
												<form name="comment" class="comment" autocomplete="off">
													<input type="hidden" name="parent_id" value="{{_id}}" />
													<input type="text"   name="content" class="form-control" placeholder="Your comment" />
												</form>
											</div>
											
										</div>
										<!-- CHATS -->
										
									</div>
									
								 {{/each}}
							</div>
							<!-- POSTS BY COLLEAGUES -->
						
						</div>

						
					</div>
					

					<div class="col-md-4">
					
						<div class="col-lg-12">
							<div class="hpanel hblue">
								<div class="panel-body">
								
									<center>
								
										<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
										<!-- Sky2: Large Rectangle -->
										<ins class="adsbygoogle"
											 style="display:inline-block;width:336px;height:280px"
											 data-ad-client="ca-pub-5191331981474706"
											 data-ad-slot="2816270978"></ins>
										<script>
										(adsbygoogle = window.adsbygoogle || []).push({});
										</script>
										
									</center>

								</div>
							</div>
						</div>
						
						<div class="col-lg-12">
							<div class="hpanel hblue">
								<div class="panel-body">
								
									<center>
									
										<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
										<!-- Sky2: Skyscraper -->
										<ins class="adsbygoogle"
											 style="display:inline-block;width:300px;height:600px"
											 data-ad-client="ca-pub-5191331981474706"
											 data-ad-slot="1339537771"></ins>
										<script>
										(adsbygoogle = window.adsbygoogle || []).push({});
										</script>
										
									</center>
									
								</div>
							</div>
						</div>
						
						<div class="col-lg-12">
							<div class="hpanel hblue">
								<div class="panel-body">
								
									<center>
									
										<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
										<!-- Sky2: Large Rectangle -->
										<ins class="adsbygoogle"
											 style="display:inline-block;width:336px;height:280px"
											 data-ad-client="ca-pub-5191331981474706"
											 data-ad-slot="2816270978"></ins>
										<script>
										(adsbygoogle = window.adsbygoogle || []).push({});
										</script>
										
									</center>
									
								</div>
							</div>
						</div>
						
					</div>				
				
				</div>	
			</div>			
		</div>
		<!-- Main Wrapper -->
	</body>

</template>
