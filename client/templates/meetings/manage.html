<!-- 
#
# TEMPLATE: Meetings
#
# -->
<template name="meetings_manage">

	{{> preloader}}

		<!-- Navigation -->
			{{> account_navigation}}
		<!-- Navigation -->

		<!-- Main Wrapper -->
		<div id="wrapper">		
			<div class="content animate-panel">
				<div class="row">
					
				
					<div class="col-md-8">
						
						<!--
							URL SCHEMA:
							skyrooms.io/meet/andrewnormore956/room1
							skyrooms.io/meet/andrewnormore956/room2
							skyrooms.io/meet/andrewnormore956/tech-support
						-->
						
						<div class="row">
						
							<div class="col-lg-12">
								<div class="hpanel hgreen ">
									<div class="panel-body">
										
										{{#with meetings}}
											<form class="form-horizontal create_skyroom" id="" autocomplete="off">
											
												<div class="form-group">
													<label class="col-sm-2 control-label"></label>
													<div class="col-sm-10">
														
														{{#if meetings_image}}
															<img alt="logo" class="img-circle m-b " src="{{meetings_image}}" style="width:205px; height:205px;"/>
														{{else}}
															<img alt="logo" class="img-circle m-b" src="/images/meeting-default.jpg" style="width:205px; height:205px;"/>
														{{/if}}
														
													</div>
												</div>
												<div class="hr-line-dashed"></div>
												
												<div class="form-group">
													<label class="col-sm-2 control-label">Meeting Logo</label>
													<div class="col-sm-10">
													
														<input id="fileInput" name="fileInput" class="form-control input-md"  type="file" />
														
													</div>
												</div>
												<div class="hr-line-dashed"></div>
											
												<!-- Meeting ID -->
												{{#if the_meeting_id}}
													<div class="form-group">
														<label class="col-sm-2 control-label">Meeting ID</label>
														<div class="col-sm-10">
															
															<input type="text" name="the_meeting_id" class="form-control" required="" disabled value="{{the_meeting_id}}" />
															<small>Internal Meeting ID</small>
															
														</div>
													</div>
													<div class="hr-line-dashed"></div>
												{{else}}
													<input type="hidden" name="the_meeting_id" class="form-control" required="" disabled value="new" />
												{{/if}}
												<!-- -->
			
												<!-- Meeting Title -->
												<div class="form-group">
													<label class="col-sm-2 control-label">Meeting Title</label>
													<div class="col-sm-10">
														
														{{#if the_meeting_title}}
															<input type="text" name="title" class="form-control" placeholder="Example Meeting" required="" disabled value="{{the_meeting_title}}" />
															<small>Found at /meet/{{currentUser.profile.username}}/{{the_meeting_title}}</small>
														{{else}}
															<input type="text" name="title" class="form-control" placeholder="Example Meeting" required="" />
															<small>Found at /meet/{{currentUser.profile.username}}/new-meeting-title</small>
														{{/if}}
														
													</div>
												</div>
												<div class="hr-line-dashed"></div>
												<!-- -->
												
												<!-- Description -->
												<div class="form-group">
													<label class="col-sm-2 control-label">About this Meeting</label>
													<div class="col-sm-10">
													
														
														{{#if the_meeting_content}}
															<textarea id="meeting_description" cols="40" rows="22" style="width:100%;" >{{the_meeting_content}}</textarea>
														{{else}}
														<textarea id="meeting_description" cols="40" rows="22" style="width:100%;" ></textarea>
														{{/if}}
														
														<script>
															
															setTimeout(function(){
																// TinyMCE has to be done this way for compatibilty reasons. :/
																tinymce.EditorManager.editors = []; //we need to remove the old instances. 
																
																//Set "About" section to a TinyMCE editor.
																tinymce.init({
																  selector: 'textarea#meeting_description',
																  element_format: "html",
																  remove_linebreaks : true,
																  convert_newlines_to_brs: true,
																  skin_url: '/packages/teamon_tinymce/skins/lightgray',
																  menubar: false,
																  statusbar: false,
																  toolbar: 'bold italic | alignleft aligncenter alignright alignjustify | bullist numlist',
																  maxLength : 600
																});
															},1000);
															
														</script>
														
													</div>
												</div>
												<div class="hr-line-dashed"></div>
												<!-- -->
												
												
												<!-- Type -->
													<div class="form-group">
														<label class="col-sm-2 control-label">Public or Unlisted?</label>
														<div class="col-sm-10">
															<select class="form-control m-b" name="meeting_listing" id="meeting_listing" required="">
																<option value="public">Public</option>
																<option value="private">Unlisted</option>
															</select>
															
															{{#if meeting_listing}}
																{{#with meeting_listing}}
																	<script>
																		$("#meeting_listing").val('{{content}}');
																	</script>
																{{/with}}
															{{else}}
															
															{{/if}}
															
														</div>
													</div>
													<div class="hr-line-dashed"></div>
												<!-- -->
												
												<div class="form-group">
													<div class="col-sm-10 col-sm-offset-2">														
													
														{{#if the_meeting_id}}
															<button type="submit" class="btn btn-success">
																<i class="fa fa-check-square-o" aria-hidden="true"></i> Update Meeting
															</button>
															<div id="groups_delete" class="btn btn-danger">
																<i class="fa fa-trash" aria-hidden="true"></i> Delete Meeting
															</div>
														{{else}}
															<button type="submit" class="btn btn-success">
																<i class="fa fa-check-square-o" aria-hidden="true"></i> Create Meeting
															</button>
														{{/if}}
														
														<a href="/meetings" class="btn btn-danger2 pull-right" type="submit"><i class="fa fa-times" aria-hidden="true"></i> Cancel</a>
														
													</div>
												</div>
											
											</form>
										{{/with}}
										
									</div>
									
								</div>
							</div>
							
					
						</div>
					
					</div>
					
					
				</div>
			</div>
		</div>
		<!-- Main Wrapper -->
	

</template>
