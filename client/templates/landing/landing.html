
<template name="landing">

	<body class="landing-page">
	
	{{> preloader}}
	
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="/" class="">
					<img class="landing-logo" src="/images/skyrooms-logo.png" height="40px" />
				</a>
				<div class="brand-desc">
					
				</div>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a class="page-scroll" href="#page-top">Home</a></li>
					<li><a class="page-scroll" page-scroll href="/#features">Features</a></li>
					<li><a class="page-scroll" page-scroll href="/#team">Team</a></li>
					<li><a class="page-scroll" page-scroll href="/#contact">Contact</a></li>
					<li><a class="page-scroll" page-scroll href="http://news.skyrooms.io">News</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<header id="page-top">
		<div class="container">
			<div class="heading animated zoomInRight">
				<h1>
					FREE Next Generation Virtual Meetings
				</h1>
				<span>100% Free for both Personal and Enterprise Solutions.</span>
				<p>&nbsp;</p>
				<p>&nbsp;</p>
				{{#if currentUser}}
					<p>
						<a href="/desk" class="btn btn-lg btn-info">
							<i class="fa fa-user-circle" aria-hidden="true"></i>&nbsp;&nbsp;
							My Desk & Account
						</a>
					</p>
					<p>
						<a href="#" class="btn btn-lg btn-success">
							<i class="fa fa-user-plus" aria-hidden="true"></i>&nbsp;&nbsp;
							Logout
						</a>
					</p>
				{{else}}
					<p>
						<a href="/login" class="btn btn-lg btn-info">
							<i class="fa fa-user-circle" aria-hidden="true"></i>&nbsp;&nbsp;
							Login
						</a>
					</p>
					<p>
						<a href="/register" class="btn btn-lg btn-success">
							<i class="fa fa-user-plus" aria-hidden="true"></i>&nbsp;&nbsp;
							FREE Sign Up
						</a>
					</p>
					<p>
						<a href="https://www.skyrooms.io/meet/AndrewNormore2981/demo" class="btn btn-lg btn-warning2">
							<i class="fa fa-caret-square-o-right" aria-hidden="true"></i>&nbsp;&nbsp;
							Try a Live Demo
						</a>
					</p>
				{{/if}}
				
			</div>
			<div class="heading-image animate-panel animated bounceIn" data-child="img-animate" data-effect="fadeInRight">
				<p class="small" style="color:white;">&nbsp;</p>
				<img class="img-animate" src="/images/d1.jpg">
				<img class="img-animate" src="/images/d2.jpg">
				<img class="img-animate" src="/images/d3.jpg">
				<img class="img-animate" src="/images/d4.jpg">
				<br/>
				<img class="img-animate" src="/images/d5.jpg">
				<img class="img-animate" src="/images/d6.jpg">
				<img class="img-animate" src="/images/d7.jpg">
				<img class="img-animate" src="/images/d8.jpg">
			</div>
		</div>
	</header>
	<section>
		<div class="container animated bounceIn">
		<div class="row">
			<div class="col-md-4">
				<center>
					<h4 class="m-t-lg"><i class="fa fa-hand-peace-o icon-big text-success"></i></h4>
					<h4>FREE for Everyone</h4>
					<h5>You'll never need to enter your credit card to use SkyRooms.</h5>
				</center>
			</div>
			<div class="col-md-4">
				<center>
					<h4 class="m-t-lg"><i class="fa fa-money icon-big text-success"></i></h4>
					<h4>FREE for Business & Enterprise</h4>
					<h5>Create unlimited hosts, no restirction on attendees.</h5>
				</center>
			</div>
			<div class="col-md-4">
				<center>
					<h4 class="m-t-lg"><i class="fa fa-cloud-upload icon-big text-success"></i></h4>
					<h4>NO DOWNLOADS Required</h4>
					<h5>Simply share your meeting URL and connect.</h5>
				</center>
			</div>
		</div>
		</div>
	</section>
	

	<section id="features" class="bg-light">
		<div class="container">
			<div class="row text-center">
				<div class="col-lg-12">
					<h2><span class="text-success">All Features</span> For Everyone</h2>
					<h5>We have all the features you'd expect</h5>
				</div>
			</div>
			
			<div class="row text-center">
				<div class="col-md-3">
					<h4 class="m-t-lg"><i class="pe-7s-chat text-success icon-big"></i></h4>
					<strong>Virtual Meetings</strong>
					<p>Connect staff members or friends in a virtual conference room, share video and files.</p>
				</div>
				<div class="col-md-3">
					<h4 class="m-t-lg"><i class="fa fa-globe text-success icon-big"></i></h4>
					<strong>Webinars</strong>
					<p>Run a 1 to 100,000 user webinar completely free.</p>
				</div>
				<div class="col-md-3">
					<h4 class="m-t-lg"><i class="fa fa-calendar text-success icon-big"></i></h4>
					<strong>Calendar Sync</strong>
					<p>Sync with your calendar to schedule meetings with colleagues. We offer integrations to Moodle and Wordpress.</p>
				</div>
				<div class="col-md-3">
					<h4 class="m-t-lg"><i class="pe-7s-video text-success icon-big"></i></h4>
					<strong>Record Meetings</strong>
					<p>Run your meeting and save as an MP4, publishes to YouTube for later use.</p>
				</div>
			</div>
			
			<div class="row text-center">
				<div class="col-md-3">
					<h4 class="m-t-lg"><i class="fa fa-desktop text-success icon-big"></i></h4>
					<strong>Desktop Sharing</strong>
					<p>Share your entire desktop or a specific window.</p>
				</div>
				<div class="col-md-3">
					<h4 class="m-t-lg"><i class="fa fa-phone-square text-success icon-big"></i></h4>
					<strong>VOIP Communication</strong>
					<p>No more messy 1800 call-in. Simply join the meeting and hear every one.</p>
				</div>
				<div class="col-md-3">
					<h4 class="m-t-lg"><i class="fa fa-commenting-o text-success icon-big"></i></h4>
					<strong>Social Wall</strong>
					<p>Your SkyRoom works for you when away by posting updates</p>
				</div>
				<div class="col-md-3">
					<h4 class="m-t-lg"><i class="fa fa-group text-success icon-big"></i></h4>
					<strong>User Profiles & Groups</strong>
					<p>Connect with users and form groups for your organization</p>
				</div>
			</div>
			
			
			<div class="row text-center">
				<div class="col-md-3">
					<h4 class="m-t-lg"><i class="pe-7s-airplay text-success icon-big"></i></h4>
					<strong>Works on All Browsers & Devices</strong>
					<p>No need to download or install confusing software. SkyRooms works in the browser.</p>
				</div>
				<div class="col-md-3">
					<h4 class="m-t-lg"><i class="pe-7s-science text-success icon-big"></i></h4>
					<strong>Faster Technology</strong>
					<p>WebRTC means there's less 'stuff' in the middle to 'process'. Browser to Browser Mesh Networking speeds up the communication line.</p>
				</div>
				<div class="col-md-3">
					<h4 class="m-t-lg"><i class="pe-7s-display1 text-success icon-big"></i></h4>
					<strong>Media Sharing</strong>
					<p>We have integrations to Google Docs, OneDrive, DropBox and more! Whiteboards, PDF and video sharing for your entire presentation.</p>
				</div>
				<div class="col-md-3">
					<h4 class="m-t-lg"><i class="pe-7s-cloud-upload text-success icon-big"></i></h4>
					<strong>On the Cloud</strong>
					<p>There's nothing to download. Click the link and connect to your SkyRoom.</p>
				</div>
			</div>
			

		</div>
	</section>
		
	<section id="clients">
		<div class="container">
			<div class="row text-center">
				<div class="col-md-6 col-md-offset-3">
					<h2><span class="text-success">SkyRooms</span> Integrations</h2>
					<p>
						We've built some integrations for you. Just install these FREE plugins to your existing Website, Moodle or Wordpress site, and watch your users connect!
					</p>
				</div>
			</div>

			<div class="row text-center m-t-lg">
				<div class="col-md-6 col-md-offset-3">

					<div class="row">

						<div class="col-md-6">
							<div class="client">Web API</div>
						</div>
						<div class="col-md-6">
							<a href="http://news.skyrooms.io/skyrooms-for-moodle-2-1-free-video-conferencing-for-moodle/" class="client">Moodle</a>
						</div>
						<div class="col-md-6">
							<div class="client">Wordpress</div>
						</div>

					</div>


				</div>

			</div>


		</div>
	</section>

	<section id="contact">
		<div class="container">
			<div class="row text-center">
				<div class="col-md-6 col-md-offset-3">
					<h2><span class="text-success">Enterprise Solutions & Support</span></h2>
					<h4>
						Do you need assistance using our API to create SkyRooms on the fly from your system? Need help creating staff accounts or integrating to systems like Wordpress or Moodle?
					</h4>
					<h5>
						We're here for you with 24/7 support. In the day time our staff will answer, but in the evenings & weekends we out source customer service.
					</h5>
				</div>
			</div>

			<div class="row text-center m-t-lg">
				<div class="col-md-4 col-md-offset-3">

					<form class="form-horizontal" role="form" method="post" action="#">
						<div class="form-group">
							<label for="name" class="col-sm-2 control-label">Name</label>

							<div class="col-sm-10">
								<input type="text" class="form-control" id="name" name="name" placeholder="Your full name" value="">
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="col-sm-2 control-label">Email</label>

							<div class="col-sm-10">
								<input type="email" class="form-control" id="email" name="email" placeholder="user@example.com" value="">
							</div>
						</div>
						<div class="form-group">
							<label for="message" class="col-sm-2 control-label">Message</label>

							<div class="col-sm-10">
								<textarea class="form-control" rows="3" name="message"  placeholder="Your message here..."></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<input id="submit" name="submit" type="submit" value="Send us a message" class="btn btn-success">
							</div>
						</div>
					</form>

				</div>
				<div class="col-md-3 text-left">
					<address>
						<strong><span class="navy">SkyRooms.IO, Inc.</span></strong><br/>
						PO Box 296<br/>
						Quinte West, K0K-2C0<br/>
						<abbr title="Phone">P:</abbr> 1-866-432-4858
					</address>
					<p class="text-color">
						Please contact us with your sales or technical support questions. For best results, please call or email during business hours, although we do provide after hour support 24/7.
					</p>
				</div>
			</div>


		</div>
	</section>
