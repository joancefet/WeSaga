<template name="login">
	
	<body class="blank">
	
		{{> preloader}}

		<div class="color-line"></div>

		<div class="back-link">
			<a href="/" class="btn btn-primary">Return Home</a>
		</div>

		<div class="login-container">
			<div class="row">
				<div class="col-md-12">
					<div class="text-center m-b-md">
						<img class="landing-logo" src="/images/skyrooms-logo.png" height="40px" />
						<h3>Login to your Account</h3>
						<small></small>
					</div>
					<div class="hpanel">
						<div class="panel-body">
								<form action="#" id="loginForm">
									<div class="form-group">
										<label class="control-label" for="email">Email Address</label>
										<input type="text" placeholder="example@gmail.com" title="Please enter you email" required=""  name="email" id="email" class="form-control">
										<span class="help-block small"></span>
									</div>
									<div class="form-group">
										<label class="control-label" for="password">Password</label>
										<input type="password" title="Please enter your password" placeholder="******" required=""  name="password" id="password" class="form-control">
										<span class="help-block small"></span>
									</div>
									<!--<div class="checkbox">
										<input type="checkbox" class="i-checks" checked>
											 Remember login
										<p class="help-block small">(if this is a private computer)</p>
									</div>-->
									<button class="ladda-button btn btn-success btn-block" data-style="slide-up"><span class="ladda-label">Login</span></button>
									<a class="btn btn-default btn-block" href="/register">Register</a>
								</form>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center">
					&copy;2017 <strong>SkyRooms</strong>
				</div>
			</div>
		</div>

	</body>

</template>
