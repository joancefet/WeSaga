<!-- 
#
# TEMPLATE: GROUPS
#
# -->
<template name="groups">

	{{> preloader}}
		
		<!-- Navigation -->
			{{> account_navigation}}
		<!-- Navigation -->

		<!-- Main Wrapper -->
		<div id="wrapper">		
			<div class="content animate-panel">
				<div class="row">
				
					<!-- GROUPS LIST MANAGER -->
					<div class="col-lg-8">
					
						<div class="hpanel">
							<div class="panel-body">
							
								<div class="row">
									<div class="col-md-9">
									
										<a href="/groups/" class="btn btn-info">My Groups</a>
										<a href="/groups/all" class="btn btn-primary">All Groups</a>
										<a href="/groups/manage" class="btn btn-primary">Create New Group</a>
										
									</div>
									
									<div class="col-md-3">
									
										<form class="search_start">
											<div class="input-group">
												<input class="form-control search_value" type="text" placeholder="Search Work Groups...">
												
												<div class="input-group-btn ">
													<button type="submit" class="btn btn-default">
														<i class="fa fa-search"></i>
													</button>
												</div>
												
											</div>
											
											<!-- <div class="search_clear btn btn-primary">Clear Results</div> -->
										</form>
									
									</div>
								</div>
								
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-12">
								<h4 class="text-white">You are a Member in the following Groups</h4>
							</div>
						</div>
					

						<div class="row row_equalize_height">
						
							{{#each groups}}
								<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
									<div class="hpanel hgreen contact-panel">
										<div class="panel-body">
											
											<a href="/group/{{slug}}">
												<center>
													{{#if group_image}}
														<img alt="logo" class="img-circle m-b img-responsive" src="{{group_image}}" width="100%" />
													{{else}}
														<img alt="logo" class="img-circle m-b img-responsive" src="/images/meeting-default.jpg" width="100%" />
													{{/if}}
												
													<h3>
														<b>{{title}}</b>
													</h3>
												</center>
											</a>
											
											{{#if groupsStatus "waiting"}}
												<form class="btn-form">
													<input type="hidden" name="group_id" value="{{_id}}" />
													<input type="hidden" name="action" value="cancel" />
													<button type="submit" class="btn btn-warning btn-block ">
														<i class="fa fa-handshake-o" aria-hidden="true"></i> Cancel Request
													</button>
												</form>
											{{/if}}
											
											{{#if groupsStatus "accepted"}}
												
												<a href="/group/{{slug}}" class="btn btn-info btn-block ">
													<i class="fa fa-handshake-o" aria-hidden="true"></i> View Group
												</a>
												
												{{#if groupAdmin}}
													<a href="/groups/manage/{{_id}}" class="btn btn-warning btn-block ">
														<i class="fa fa-cogs" aria-hidden="true"></i> Edit Group
													</a>
												{{/if}}
												
											{{/if}}
											
										</div>
										
									</div>
								</div>
							{{/each}}
							
						</div>
								
					</div>
					
					{{> sidebar_right}}
					
				</div>
			</div>
		</div>
		<!-- Main Wrapper -->

</template>
