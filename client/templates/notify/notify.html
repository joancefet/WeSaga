<!-- 
#
# TEMPLATE: notify
#
# -->
<template name="notify">

	{{> preloader}}
	
	<body class="fixed-sidebar">
	

		
		<!-- Header -->
		<div id="header">
			<div class="color-line">
			</div>
			<div id="logo" class="light-version">
				<span>
					<a href="/">
						<img class="" src="/images/skyrooms-logo.png" width="100%" />
					</a>
				</span>
			</div>
			<nav role="navigation">
				<div class="header-link hide-menu"><i class="fa fa-bars"></i></div>
			</nav>
		</div>
		
		<!-- Navigation -->
			{{> account_navigation}}
		<!-- Navigation -->

		<!-- Main Wrapper -->
		<div id="wrapper">		
			<div class="content animate-panel">
				<div class="row">
					
					<div class="content animate-panel">		
					
						<div class="col-lg-8">
						
								
							<a href="#" id="subscribe-link" style="display:none;" class="btn btn-lg btn-success">
								<i class="fa fa-bell-o" aria-hidden="true"></i> Click Here to get Device Notifications <i>(Recommended!)</i>
							</a>
							
							<script>
								function subscribe() {
									OneSignal.push(["registerForPushNotifications"]);
									event.preventDefault();
								}

								var OneSignal = OneSignal || [];
								/* This example assumes you've already initialized OneSignal */
								OneSignal.push(function() {
									// If we're on an unsupported browser, do nothing
									if (!OneSignal.isPushNotificationsSupported()) {
										return;
									}
									OneSignal.isPushNotificationsEnabled(function(isEnabled) {
										if (isEnabled) {
											// The user is subscribed to notifications
											// Don't show anything
										} else {
											document.getElementById("subscribe-link").addEventListener('click', subscribe);
											document.getElementById("subscribe-link").style.display = '';
										}
									});
								});
							
							</script>
						
						
							{{#each notify}}
							<div class="hpanel">
								<a href="/people/{{slug owner_username}}">
								<div class="panel-body">
									
									<div class="pull-left text-right" style="padding:4px;">
										<a href="/people/{{slug owner_username}}">
											<img src="{{owner_avatar}}" width="50px" height="50px" class="img-circle m-b"  />
										</a>
									</div>
									<h4 class="m-b-xs">{{title}}</h4>
									<small>
										<time class="text-muted timeago" datetime="{{timeAgo}}">{{timeAgo}}</time>
									</small>
									
								</div>
								</a>
							</div>
							{{/each}}

						</div>
						
						<div class="col-md-4">
					
							<div class="col-lg-12">
								<div class="hpanel hblue">
									<div class="panel-body">
									
										<center>
									
											<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
											<!-- Sky2: Large Rectangle -->
											<ins class="adsbygoogle"
												 style="display:inline-block;width:336px;height:280px"
												 data-ad-client="ca-pub-5191331981474706"
												 data-ad-slot="2816270978"></ins>
											<script>
											(adsbygoogle = window.adsbygoogle || []).push({});
											</script>
											
										</center>

									</div>
								</div>
							</div>
							
							<div class="col-lg-12">
								<div class="hpanel hblue">
									<div class="panel-body">
									
										<center>
										
											<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
											<!-- Sky2: Skyscraper -->
											<ins class="adsbygoogle"
												 style="display:inline-block;width:300px;height:600px"
												 data-ad-client="ca-pub-5191331981474706"
												 data-ad-slot="1339537771"></ins>
											<script>
											(adsbygoogle = window.adsbygoogle || []).push({});
											</script>
											
										</center>
										
									</div>
								</div>
							</div>
							
							<div class="col-lg-12">
								<div class="hpanel hblue">
									<div class="panel-body">
									
										<center>
										
											<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
											<!-- Sky2: Large Rectangle -->
											<ins class="adsbygoogle"
												 style="display:inline-block;width:336px;height:280px"
												 data-ad-client="ca-pub-5191331981474706"
												 data-ad-slot="2816270978"></ins>
											<script>
											(adsbygoogle = window.adsbygoogle || []).push({});
											</script>
											
										</center>
										
									</div>
								</div>
							</div>
							
						</div>	
							
							
					</div>
					
					
				</div>
			</div>
		</div>
		<!-- Main Wrapper -->
	
	</body>

</template>
