<!-- 
#
# TEMPLATE: notify
#
# -->
<template name="notify">

	{{> preloader}}
	
	<body class="fixed-sidebar">

		
		<!-- Header -->
		<div id="header">
			<div class="color-line">
			</div>
			<div id="logo" class="light-version">
				<span>
					<a href="/">
						<img class="" src="/images/skyrooms-logo.png" width="100%" />
					</a>
				</span>
			</div>
			<nav role="navigation">
				<div class="header-link hide-menu"><i class="fa fa-bars"></i></div>
			</nav>
		</div>
		
		<!-- Navigation -->
			{{> account_navigation}}
		<!-- Navigation -->

		<!-- Main Wrapper -->
		<div id="wrapper">		
			<div class="content animate-panel">
				<div class="row">
					
					<div class="content animate-panel">		
					
						<div class="col-lg-8">

							{{#each notify}}
							<div class="hpanel">
								<a href="/people/{{owner_username}}">
								<div class="panel-body">
									<div class="pull-left text-right" style="padding:4px;">
										<a href="/people/{{owner_username}}">
											<img src="{{owner_avatar}}" width="50px" height="50px" class="img-circle m-b"  />
										</a>
									</div>
									<h4 class="m-b-xs">{{title}}</h4>
									<small> <time class="text-muted timeago" datetime="{{timeAgo}}">{{timeAgo}}</time></small>
									
									<p class="small">
										<a class="btn btn-sm btn-primary" href="/people/{{slug owner_username}}">View Profile to Accept</a>
									</p>
									
								</div>
								</a>
							</div>
							{{/each}}

						</div>
						
						<div class="col-md-4">
					
							<div class="col-lg-12">
								<div class="hpanel hblue">
									<div class="panel-body">
									
										<center>
									
											<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
											<!-- Sky2: Large Rectangle -->
											<ins class="adsbygoogle"
												 style="display:inline-block;width:336px;height:280px"
												 data-ad-client="ca-pub-5191331981474706"
												 data-ad-slot="2816270978"></ins>
											<script>
											(adsbygoogle = window.adsbygoogle || []).push({});
											</script>
											
										</center>

									</div>
								</div>
							</div>
							
							<div class="col-lg-12">
								<div class="hpanel hblue">
									<div class="panel-body">
									
										<center>
										
											<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
											<!-- Sky2: Skyscraper -->
											<ins class="adsbygoogle"
												 style="display:inline-block;width:300px;height:600px"
												 data-ad-client="ca-pub-5191331981474706"
												 data-ad-slot="1339537771"></ins>
											<script>
											(adsbygoogle = window.adsbygoogle || []).push({});
											</script>
											
										</center>
										
									</div>
								</div>
							</div>
							
							<div class="col-lg-12">
								<div class="hpanel hblue">
									<div class="panel-body">
									
										<center>
										
											<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
											<!-- Sky2: Large Rectangle -->
											<ins class="adsbygoogle"
												 style="display:inline-block;width:336px;height:280px"
												 data-ad-client="ca-pub-5191331981474706"
												 data-ad-slot="2816270978"></ins>
											<script>
											(adsbygoogle = window.adsbygoogle || []).push({});
											</script>
											
										</center>
										
									</div>
								</div>
							</div>
							
						</div>	
							
							
					</div>
					
					
				</div>
			</div>
		</div>
		<!-- Main Wrapper -->
	
	</body>

</template>
