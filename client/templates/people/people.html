<!-- 
#
# TEMPLATE: people
#
# -->
<template name="people">

	{{> preloader}}
	
	

		<!-- Navigation -->
			{{> account_navigation}}
		<!-- Navigation -->

		<!-- Main Wrapper -->
		<div id="wrapper">		
			<div class="content animate-panel">
				<div class="row">
					
					<div class="col-md-8">
						
						<div class="hpanel">
							<div class="panel-body">
								<form class="search_start">
									<div class="input-group">
										<input class="form-control search_value" type="text" placeholder="Search for people by name or email">
										
										<div class="input-group-btn ">
											<button type="submit" class="btn btn-default">
												<i class="fa fa-search"></i>
											</button>
										</div>
										
									</div>
									
									<!-- <div class="search_clear btn btn-primary">Clear Results</div> -->
								</form>
							</div>
						</div>
						
						
						<center class="show_loader" style="display:none;">
							<div class="loader"></div>
						</center>
						
						<div class="row people_container">
							{{#if people}}
								{{#each people}}
								<div class="col-lg-3">
									<div class="hpanel hgreen">
										<div class="panel-body">
											
											<a href="/people/{{profile.username}}">
												{{#if profile.avatar}}
													<center>
														<img alt="logo" class="img-circle m-b" src="{{profile.avatar}}" width="100%" style="width:100%; height:205px;"  />
													</center>
												{{else}}
													<center>
														<img alt="logo" class="img-circle m-b" src="/images/default.jpg" width="100%" style="width:100%; height:205px;" />
													</center>
												{{/if}}
											</a>
											
											<h3>
												<center>
													<a href="/people/{{profile.username}}">
														{{profile.name_first}}
														<br />
														{{profile.name_last}}
													</a>
												</center>
											</h3>
											{{#if profile.location}}
												<div class="text-muted font-bold m-b-xs">Location</div>
											{{/if}}
											
											<p style="display:none;">
												SkyRooms - Test user
											</p>
											
											<!-- View Desk -->
											<a href="/people/{{profile.username}}"  class="btn btn-primary btn-block btn-sm">
												<i class="fa fa-id-card" aria-hidden="true"></i> View Desk
											</a>
											
											{{#if noColleagueStatus "notFound"}}
												<form>
													<input type="hidden" name="user_id" value="{{_id}}" />
													<input type="hidden" name="action" value="add" />
													<button type="submit" class="btn btn-info btn-block btn-sm">
														<i class="fa fa-handshake-o" aria-hidden="true"></i> Add Colleague
													</button>
												</form>
											{{else}}
												
												{{#each colleagueStatus}}
												
													{{#if checkStatus "accepted"}}
														<form>
															<input type="hidden" name="post_id" value="{{_id}}" />
															<input type="hidden" name="owner_id" value="{{owner_id}}" />
															<input type="hidden" name="action" value="remove" />
															<button type="submit" class="btn btn-danger btn-block btn-sm">
																<i class="fa fa-handshake-o" aria-hidden="true"></i> Remove Colleague
															</button> 
														</form>
													{{/if}}
													{{#if checkStatus "request"}}
														<form>
															<input type="hidden" name="post_id" value="{{_id}}" />
															<input type="hidden" name="parent_id" value="{{parent_id}}" />
															<input type="hidden" name="title" value="{{title}}" />
															<input type="hidden" name="action" value="accept" />
															<button type="submit" class="btn btn-success btn-block btn-sm">
																<i class="fa fa-handshake-o" aria-hidden="true"></i> Accept
															</button>
														</form>
													{{/if}}
													{{#if checkStatus "waiting"}}
														<form>
															<input type="hidden" name="post_id" value="{{_id}}" />
															<input type="hidden" name="parent_id" value="{{parent_id}}" />
															<input type="hidden" name="owner_id" value="{{owner_id}}" />
															<input type="hidden" name="action" value="cancel" />
															<button type="submit" class="btn btn-warning btn-block btn-sm">
																<i class="fa fa-handshake-o" aria-hidden="true"></i> Cancel Request
															</button>
														</form>
													{{/if}}
												{{/each}}
												
											{{/if}}
										
										
											
										</div>
										
									</div>
								</div>
								{{/each}}
							{{else}}
								We didn't find any one by that name or email address.
							{{/if}}
						</div>
					
					</div>
					
					{{> sidebar_right}}
					
				</div>
			</div>
		</div>
		<!-- Main Wrapper -->
	
	

</template>
